<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckOut form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-checkout">
    
    <div class="check-con">
      <nav class="home">
        <a href="http://127.0.0.1:5500/index.html">HOME</a>
        <h2>Thanks For Shopping With Us</h2>
      </nav>
       <div class="left">
        <h4>FIRST NAME</h4>
        <input type="fname" name="fname " id="fname" placeholder="William">
        <h4>LAST NAME</h4>
        <input type="lname" name="lname " id="lname" placeholder="Wallace">
        <h4>GENDER</h4>
        <label for="gender">MR.</label>
        <input type="radio" name="title" value="mr" >
        <label for="gender">MRS.</label>
        <input type="radio" name="title" value="mrs" >
        <label for="gender">MISS</label>
        <input type="radio" name="title" value="miss" >
        <h4>&#9742;TEL. NUMBER</h4>
        <input type="tel" id="phone" name="phone" placeholder="(+63) 123 456 789">
        <h4>ADDRESS</h4>
        <input type="address" id="address" name="address" placeholder="House #., Street, Barangay, " >
        <h4>PROVINCE</h4>
        <select name="province" id="province">
          <option value="ncr">NCR</option>
          <option value="armm">ARMM</option>
          <option value="car">CAR</option>
          <option value="region1">REGION 1</option>
          <option value="region2">REGION 2</option>
          <option value="region3">REGION 3</option>
          <option value="region4">REGION 4</option>
          <option value="region5">REGION 5</option>
          <option value="region6">REGION 6</option>
          <option value="region7">REGION 7</option>
          <option value="region8">REGION 8</option>
          <option value="region9">REGION 9</option>
          <option value="region10">REGION 10</option>
          <option value="region11">REGION 11</option>
          <option value="region12">REGION 12</option>
        </select>
        <H4>QUANTITY</H4>
        <input type="number" id="quantity" name="quantity" min="1" max="100" value="0">
        
      </div>
       
       <div class="right">
        
        <h4>MODE OF PAYMENT</h4>
        <label for="gcash">GCASH</label>
        <input type="radio" name="payment" value="gcash" >
        <label for="cod">COD</label>
        <input type="radio" name="payment" value="cod" >
        <label for="others">OTHERS</label>
        <input type="radio" name="payment" value="others" >

        <h4>DATE</h4>
        <input type="date"> 

        <h5>For Concerns  You Can Contact Us @</h5>
        <a class="contact" href="#">&#9742;(+630) 123456789</a><br>
        <a class="contact" href="#">&#128231; juan@gmail.com</a><br>
        <a class="contact" href="#">&#128077;Fb Page</a>

        <div class="btn">
          <a href="http://127.0.0.1:5500/confirm..html">CONFIRM</a>
          <a href="http://127.0.0.1:5500/index.html">RESET</a>
        </div>
        
        
       
        

       
      
      
      </div>


       
       <footer class="c-foot">
        <p>!!&#9786;Hope To See You Again&#9786; !!</p>
       </footer>
    </div>

  </div>
  
</body>
</html>
